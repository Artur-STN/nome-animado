<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Nome Animado</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>

</head>

<body>

    <div class="principal">
    
        <div class="nome-animado">

            <img src="imagens/logo adv 300px.png" alt="Logo Adventista" class="imagem-nome-animado">
        
            <div class="dados">

                <p class="nome-nome-animado"></p>
                <p class="ocupacao-nome-animado"></p>

            </div>

        </div>
    
    </div>

    <div class="i_dados">

        <div class="n-o">

            <input type="text" placeholder="Nome" id="i_nome">

            <input type="text" placeholder="Ocupação" id="i_ocupacao">

        </div>

        <div class="botoes">

            <div class="b_pegar_dados">

                <input type="button" value="Pegar Dados" id="botao_pegar" onclick="pegar_dados()" onmouseout="voltar_bg()" onmouseenter="hover()">

            </div>
    
            <input type="button" value="Rodar Animação" id="botao-1" onclick="rodar_animacao()">
            
            <input type="button" value="Fechar Animação" id="botao-1" onclick="fechar_animacao()">

        </div>
        
    </div>

</body>

</html>
